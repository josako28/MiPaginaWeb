<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Tienda Online</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="productos">
            <h2>Productos Destacados</h2>
            <div class="producto">
                <img src="ruta/a/imagen1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$10.00</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="ruta/a/imagen2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$20.00</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="ruta/a/imagen3.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$30.00</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="ruta/a/imagen4.jpg" alt="Producto 4">
                <h3>Producto 4</h3>
                <p>$40.00</p>
                <button>Comprar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Mi Tienda Online. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
